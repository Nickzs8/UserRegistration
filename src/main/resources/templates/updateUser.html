<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Update</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 20px;
    }
    .container {
        width: 50%;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
        color: #333;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    label {
        font-weight: bold;
        text-align: left;
        display: block;
    }
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background: #ffc107;
        color: black;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #e0a800;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Update User</h1>
  <form th:action="@{/users/ui/update/{id}(id=${user.id})}" method="post" th:object="${user}">

    <input type="hidden" th:field="*{id}" />

    <label for="name">Name</label>
    <input type="text" id="name" name="name" th:field="*{name}">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:field="*{email}">

    <label for="age">Age</label>
    <input type="number" id="age" name="age" th:field="*{age}">

    <label for="priority">Priority</label>
    <input type="text" id="priority" name="priority" th:field="*{priority}">

    <label for="assignment.id">Assignment</label>
    <input type="number" id="assignment.id" name="assignment.id" th:field="*{assignment.id}">

    <button type="submit" style="color: white; background-color: #007bff; border: none; padding: 10px 20px; cursor: pointer;">
      Update
    </button>
  </form>
  <button onclick="window.history.back()" style="background-color: gray; color: white; padding: 10px 20px; border: none; cursor: pointer;">
    Return
  </button>
</div>
</body>
</html>
