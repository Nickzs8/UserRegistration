<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 20px;
    }
    .container {
        width: 50%;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
        color: #333;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    label {
        font-weight: bold;
        text-align: left;
        display: block;
    }
    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>User Registration</h1>
  <form th:action="@{/users/ui/createUser}" method="post" th:object="${user}">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" required>

    <label for="priority">Priority</label>
    <input type="text" id="priority" name="priority">

    <label for="assignment.id">Assignment</label>
    <input type="number" id="assignment.id" name="assignment.id" required>

    <button type="submit">Register</button>
  </form>

  <button onclick="window.history.back()" style="background-color: gray; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px;
">
    Return
  </button>
</div>
</body>
</html>
